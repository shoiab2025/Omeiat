name: Django CI/CD

on:
  push:
    branches: [ OmeiatColumn-Changes, main ]
  pull_request:
    branches: [ OmeiatColumn-Changes, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: omeiat_database
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config default-libmysqlclient-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run migrations
      env:
        SECRET_KEY: dummy-secret-key-for-testing-123
        DEBUG: True
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_DATABASE: omeiat_database
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        DATABASE_URL: mysql://root:root@localhost:3306/omeiat_db
        DJANGO_SETTINGS_MODULE: omeiat.settings
        ALLOWED_HOSTS: localhost,127.0.0.1,testserver
      run: |
        python manage.py migrate
        
    - name: Run tests
      env:
        SECRET_KEY: dummy-secret-key-for-testing-123
        DEBUG: True
        MYSQL_HOST: localhost
        MYSQL_PORT: 3306
        MYSQL_DATABASE: omeiat_database
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        DATABASE_URL: mysql://root:root@localhost:3306/omeiat_db
        DJANGO_SETTINGS_MODULE: omeiat.settings
        ALLOWED_HOSTS: localhost,127.0.0.1,testserver
      run: |
        python manage.py test