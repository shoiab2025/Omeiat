{% extends 'base_layout.html' %}
{% load static %}
{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-12 mx-auto">
            <h2>Institute Login</h2>
            <form method="POST" enctype="multipart/form-data" action="{% url 'institution_login' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Register Link -->
            <div class="mt-3 text-center">
                <span>Don't have an account? </span>
                <a href="{% url 'institution_register' %}" class="btn btn-outline-secondary btn-sm mx-2">Register as Institute</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
