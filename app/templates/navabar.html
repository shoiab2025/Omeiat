{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Navbar -->
<nav class="navbar navbar-expand-xl navbar-light bg-light px-3 py-2 align-items-center justify-content-start fixed-top"
     id="layout-navbar">

  {% if not navbar_hide_toggle %}
  <!-- Hamburger Toggle for Small Screens -->
  <div class="d-xl-none me-0 me-lg-5 align-self-center">
    <a class="nav-link px-0" id="toggleSidebar" href="javascript:void(0);">
      <i class="ri-menu-fill ri-24px h1"></i>
    </a>
  </div>
  {% endif %}

  <!-- Logo and Site Name -->
  <a class="navbar-brand d-flex align-items-center mr-5 mx-3 align-self-center" href="{% url 'home' %}">
    <img src="{% static 'app/images/logo.png' %}" alt="Logo" style="height: 65px;" class="mr-2">
    <span class="font-weight-bold h4 mb-0 text-dark">Omeiat</span>
  </a>

  <!-- Right Side -->
  <div class="d-flex align-items-center ms-auto">

    <!-- User Area -->
    <ul class="navbar-nav d-flex align-items-center">
      {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center p-0 gap-2" href="#" id="userDropdown"
             role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="{% static 'app/images/male_user.png' %}" alt="User" class="rounded-circle"
                 style="width: 30px; height: 30px;">
            <span class="d-none d-lg-inline-block text-capitalize">{{ user.username }}</span>
          </a>
        </li>
      {% else %}
        <li class="nav-item">
          <a href="{% url 'login' %}" class="btn btn-primary btn-sm ml-2">Login / Register</a>
        </li>
      {% endif %}
    </ul>
  </div>

</nav>

<!-- Bootstrap JS (needed for dropdown) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
