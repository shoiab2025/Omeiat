{% load static %}

<!-- Required in <head> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'STYLES/navbar.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


<nav class="navbar navbar-expand-xl navbar-light bg-light px-3 py-2 align-items-center justify-content-start fixed-top"
  id="layout-navbar">
  {% if not navbar_hide_toggle %}
  <!-- Hamburger Toggle for Small Screens -->
  <div class="d-xl-none me-0 me-lg-5 align-self-center">
    <a class="nav-link px-0" id="toggleSidebar" href="javascript:void(0);">
      <i class="ri-menu-fill ri-24px h1"></i>
    </a>
  </div>
  {% endif %}

  <!-- Logo and Site Name -->
  <a class="navbar-brand d-flex align-items-center mr-5 mx-3 align-self-center" href="{% url 'home' %}">
    <img src="{% static 'app/images/logo.png' %}" alt="Logo" style="height: 35px;" class="mr-2">
    <span class="font-weight-bold h5 mb-0 text-dark">{{ site_name }}</span>
  </a>

  <!-- Right Side: Search + Profile -->
  <div class=" d-flex align-items-center ms-auto">
    <div class="d-flex align-items-center me-3 ms-auto align-self-center search-secondary field" role="search">
      <i class="ri-search-line ri-22px me-2 text-muted" id="searchToggle" style="cursor: pointer; font-size: 20px"></i>

    </div>

    <!-- User Dropdown -->
    <div class="d-lg-block d-none">
      <ul class="navbar-nav d-flex align-items-center ">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center p-0" href="#" role="button"
            data-toggle="dropdown">
            <div class="avatar avatar-online mr-2">
              <img src="{% static 'app/images/male_user.png' %}" alt="User" class="rounded-circle"
                style="width: 40px; height: 40px;">
            </div>
          </a>
          <div class="dropdown-menu dropdown-menu-right mt-2 shadow-sm">
            <div class="px-3 py-2">
              <div class="d-flex align-items-center">
                <div class="avatar avatar-online mr-2">
                  <img src="{% static 'img/avatars/1.png' %}" alt="User" class="rounded-circle"
                    style="width: 40px; height: 40px;">
                </div>
                <div>
                  <h6 class="mb-0 small">John Doe</h6>
                  <small class="text-muted">Admin</small>
                </div>
              </div>
            </div>

            <div class="px-3 py-2">
              <a class="btn btn-danger btn-block d-flex justify-content-between align-items-center" href="#">
                <span>Logout</span>
                <i class="ri-logout-box-r-line"></i>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <input type="text" id="searchInput" class="form-control form-control-sm bg-light border-0 rounded d-none"
    placeholder="Search..." aria-label="Search..." style="min-width: 500px;">


</nav>
